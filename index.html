<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Steering Motorcycle</title>
    <style>
        .wheelie-indicator {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            display: none;
            padding: 10px 20px;
            border-radius: 10px;
            animation: pulse 0.5s infinite;
        }
        
        .wheelie-indicator.active {
            display: block;
        }
        
        .wheelie-indicator.perfect {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .wheelie-indicator.good {
            color: #00FF00;
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        
        .wheelie-indicator.danger {
            color: #FF0000;
            background: rgba(255, 0, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: flash 0.3s infinite;
        }
        
        .wheelie-indicator.low {
            color: #FFAA00;
            background: rgba(255, 170, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .wheelie-combo {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
        }
        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        
        /* Score display - prominent at top */
        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        #score {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
        }
        
        #scoreLabel {
            font-size: 16px;
            color: #FFD700;
            margin: 0;
        }
        
        #comboDisplay {
            font-size: 20px;
            color: #FF69B4;
            margin-top: 5px;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Digital LED Speedometer */
        .speedometer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .speedo-ring {
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, #111 0%, #000 50%, #111 100%);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow:
                0 0 20px rgba(0, 255, 0, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
            position: relative;
            padding: 10px;
        }

        .speedo-face {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 15px;
        }

        .speedo-value {
            font-size: 42px;
            font-weight: bold;
            color: #00FF00;
            text-shadow:
                0 0 5px rgba(0, 255, 0, 0.8),
                0 0 10px rgba(0, 255, 0, 0.6),
                0 0 15px rgba(0, 255, 0, 0.4);
            font-family: 'Courier New', monospace;
            margin: 0;
            line-height: 1;
            letter-spacing: 2px;
        }

        .speedo-unit {
            font-size: 14px;
            color: #00AA00;
            text-shadow: 0 0 8px rgba(0, 170, 0, 0.6);
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .speedo-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-value.warning {
            color: #FFD700;
        }
        
        .gauge-value.danger {
            color: #FF0000;
        }
        
        /* Checkpoint notification */
        .checkpoint-notification {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #00FF00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 101;
            animation: checkpointPulse 1s ease-out;
            pointer-events: none;
        }
        
        @keyframes checkpointPulse {
            0% { 
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
            z-index: 100;
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .controls {
                font-size: 11px;
                max-width: 40%;
            }
            .controls h3 {
                font-size: 14px;
                margin: 5px 0;
            }
            .controls p {
                margin: 3px 0;
                line-height: 1.2;
            }
            .info {
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                display: none;
            }
            .info {
                top: 10px;
                right: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Simplified controls hint - mobile controls provide the actual interface -->
    <div class="controls">
    </div>
    
    <!-- Score Display -->
    <div class="score-display">
        <p id="scoreLabel">SCORE</p>
        <p id="score">0</p>
        <div id="comboDisplay"></div>
    </div>
    
    <!-- Top right info -->
    <div class="info">
        <div id="highScore" style="font-size: 18px; color: #FFD700;">Best: 0</div>
        <div id="checkpointCount" style="font-size: 14px; color: #00ff00;">Checkpoints: 0/10</div>
        <div id="fps" style="font-size: 10px; color: #666;">FPS: 0</div>
    </div>
    
    <!-- Wheelie Indicator -->
    <div id="wheelieIndicator" class="wheelie-indicator">
        <div id="wheelieZone">WHEELIE!</div>
        <div id="wheelieCombo" class="wheelie-combo"></div>
    </div>
    
    <!-- Motorcycle Speedometer -->
    <div class="speedometer">
        <div class="speedo-ring">
            <div class="speedo-face">
                <div id="speed" class="speedo-value">0</div>
                <div class="speedo-unit">MPH</div>
                <div class="speedo-label">SPEED</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="js/virtualcontrols.js"></script>
    <script src="js/input.js"></script>
    <script src="js/vehicle.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/cones.js"></script>
    <script src="js/traffic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
