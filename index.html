<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Steering Motorcycle</title>
    <style>
        .wheelie-indicator {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            display: none;
            padding: 10px 20px;
            border-radius: 10px;
            animation: pulse 0.5s infinite;
        }
        
        .wheelie-indicator.active {
            display: block;
        }
        
        .wheelie-indicator.perfect {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .wheelie-indicator.good {
            color: #00FF00;
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        
        .wheelie-indicator.danger {
            color: #FF0000;
            background: rgba(255, 0, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: flash 0.3s infinite;
        }
        
        .wheelie-indicator.low {
            color: #FFAA00;
            background: rgba(255, 170, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .wheelie-combo {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
        }

        /* Speed vignette - tunnel vision effect at high speeds */
        #speedVignette {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 250px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.2s ease-out;
            z-index: 50;
        }


        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        
        /* Score display - prominent at top */
        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        #score {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
        }
        
        #scoreLabel {
            font-size: 16px;
            color: #FFD700;
            margin: 0;
        }
        
        #comboDisplay {
            font-size: 20px;
            color: #FF69B4;
            margin-top: 5px;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Digital LED Speedometer */
        .speedometer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .speedo-ring {
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, #111 0%, #000 50%, #111 100%);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow:
                0 0 20px rgba(0, 255, 0, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
            position: relative;
            padding: 10px;
        }

        .speedo-face {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 15px;
        }

        .speedo-value {
            font-size: 42px;
            font-weight: bold;
            color: #00FF00;
            text-shadow:
                0 0 5px rgba(0, 255, 0, 0.8),
                0 0 10px rgba(0, 255, 0, 0.6),
                0 0 15px rgba(0, 255, 0, 0.4);
            font-family: 'Courier New', monospace;
            margin: 0;
            line-height: 1;
            letter-spacing: 2px;
        }

        .speedo-unit {
            font-size: 14px;
            color: #00AA00;
            text-shadow: 0 0 8px rgba(0, 170, 0, 0.6);
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .speedo-label {
            font-size: 10px;
            color: #666;
            letter-spacing: 2px;
        }
        
        .position-indicator {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: monospace;
            z-index: 100;
            min-width: 180px;
        }
        
        .position-indicator h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
            font-size: 14px;
            text-align: center;
        }
        
        .position-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            margin: 5px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .position-suffix {
            font-size: 16px;
            color: #88ff88;
        }
        
        .total-racers {
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }

        /* Tour Selector Overlay */
        .tour-selector-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .tour-selector-panel {
            max-width: 1200px;
            width: 90%;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #4a9eff;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(74, 158, 255, 0.5);
        }

        .tour-title {
            text-align: center;
            font-size: 48px;
            color: #4a9eff;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.8);
        }

        .tour-subtitle {
            text-align: center;
            font-size: 20px;
            color: #88ccff;
            margin: 0 0 40px 0;
            font-weight: normal;
        }

        .leg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .leg-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #4a9eff;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .leg-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.4);
            border-color: #00ff00;
        }

        .leg-card.selected {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 0, 0.6);
            border-color: #00ff00;
            border-width: 3px;
            background: rgba(0, 40, 0, 0.7);
        }

        .leg-number {
            font-size: 12px;
            color: #88ccff;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .leg-name {
            font-size: 24px;
            color: #4a9eff;
            margin: 0 0 10px 0;
        }

        .leg-description {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
            margin: 0 0 15px 0;
            min-height: 60px;
        }

        .leg-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            color: #888;
        }

        .leg-stats .stat {
            display: flex;
            flex-direction: column;
        }

        .leg-stats strong {
            color: #4a9eff;
            margin-bottom: 2px;
        }

        .select-leg-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a9eff 0%, #2266cc 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-leg-btn:hover {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <!-- Simplified controls hint - mobile controls provide the actual interface -->
    <div class="controls">
    </div>
    
    <!-- Score Display -->
    <div class="score-display">
        <p id="scoreLabel">SCORE</p>
        <p id="score">0</p>
        <div id="comboDisplay"></div>
    </div>
    
    <!-- Top right info -->
    <div class="info">
        <div id="fps" style="font-size: 10px; color: #666;">FPS: 0</div>
    </div>
    
    <!-- Wheelie Indicator -->
    <div id="wheelieIndicator" class="wheelie-indicator">
        <div id="wheelieZone">WHEELIE!</div>
        <div id="wheelieCombo" class="wheelie-combo"></div>
    </div>

    <!-- Speed Vignette - darkens edges at high speed -->
    <div id="speedVignette"></div>

    <!-- Motorcycle Speedometer -->
    <div class="speedometer">
        <div class="speedo-ring">
            <div class="speedo-face">
                <div id="speed" class="speedo-value">0</div>
                <div class="speedo-unit">MPH</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script>
        // Wait for THREE.js to load before loading game scripts
        if (typeof THREE === 'undefined') {
            console.error('THREE.js failed to load');
            alert('THREE.js failed to load. Please refresh the page.');
        } else {
            console.log('THREE.js loaded successfully, version:', THREE.REVISION);
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <!-- Firebase Config and Leaderboard -->
    <script src="js/firebase-config.js"></script>
    <script src="js/leaderboard.js"></script>

    <!-- Game Scripts -->
    <script src="js/virtualcontrols.js"></script>
    <script src="js/input.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/tours.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/vehicle.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/cones.js"></script>
    <script src="js/traffic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
