<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Steering Motorcycle</title>
    <style>
        .wheelie-indicator {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            display: none;
            padding: 10px 20px;
            border-radius: 10px;
            animation: pulse 0.5s infinite;
        }
        
        .wheelie-indicator.active {
            display: block;
        }
        
        .wheelie-indicator.perfect {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .wheelie-indicator.good {
            color: #00FF00;
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        
        .wheelie-indicator.danger {
            color: #FF0000;
            background: rgba(255, 0, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: flash 0.3s infinite;
        }
        
        .wheelie-indicator.low {
            color: #FFAA00;
            background: rgba(255, 170, 0, 0.2);
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .wheelie-combo {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
        }
        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        
        /* Score display - prominent at top */
        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        #score {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
        }
        
        #scoreLabel {
            font-size: 16px;
            color: #FFD700;
            margin: 0;
        }
        
        #comboDisplay {
            font-size: 20px;
            color: #FF69B4;
            margin-top: 5px;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Digital LED Speedometer */
        .speedometer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .speedo-ring {
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, #111 0%, #000 50%, #111 100%);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow:
                0 0 20px rgba(0, 255, 0, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
            position: relative;
            padding: 10px;
        }

        .speedo-face {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 15px;
        }

        .speedo-value {
            font-size: 42px;
            font-weight: bold;
            color: #00FF00;
            text-shadow:
                0 0 5px rgba(0, 255, 0, 0.8),
                0 0 10px rgba(0, 255, 0, 0.6),
                0 0 15px rgba(0, 255, 0, 0.4);
            font-family: 'Courier New', monospace;
            margin: 0;
            line-height: 1;
            letter-spacing: 2px;
        }

        .speedo-unit {
            font-size: 14px;
            color: #00AA00;
            text-shadow: 0 0 8px rgba(0, 170, 0, 0.6);
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .speedo-label {
            font-size: 10px;
            color: #666;
            letter-spacing: 2px;
        }
        
        .customize-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 30px;
            color: white;
            z-index: 1000;
            display: none;
        }
        
        .customize-menu.visible {
            display: block;
        }
        
        .customize-menu h2 {
            margin-top: 0;
            color: #FFD700;
            text-align: center;
        }
        
        .color-option {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 2px solid #666;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .color-option:hover {
            border-color: #FFD700;
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #FFD700;
            border-width: 3px;
        }
        
        .customize-btn {
            position: absolute;
            top: 90px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        .customize-btn:hover {
            background: rgba(255, 215, 0, 0.4);
        }
        
        .position-indicator {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: monospace;
            z-index: 100;
            min-width: 180px;
        }
        
        .position-indicator h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
            font-size: 14px;
            text-align: center;
        }
        
        .position-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            margin: 5px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .position-suffix {
            font-size: 16px;
            color: #88ff88;
        }
        
        .total-racers {
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }
        
        .distance-display {
            position: absolute;
            bottom: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0088ff;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: monospace;
            z-index: 100;
            min-width: 180px;
        }
        
        .distance-display h3 {
            margin: 0 0 10px 0;
            color: #0088ff;
            font-size: 14px;
            text-align: center;
        }
        
        .distance-value {
            font-size: 28px;
            font-weight: bold;
            color: #0088ff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }
        
        .distance-unit {
            font-size: 14px;
            color: #88ccff;
        }
    </style>
</head>
<body>
    <button class="customize-btn" onclick="toggleCustomizeMenu()">ðŸŽ¨ Customize Bike</button>
    
    <div class="position-indicator">
        <h3>POSITION</h3>
        <div class="position-value">
            <span id="position">1</span><span class="position-suffix">st</span>
        </div>
        <div class="total-racers">of <span id="totalRacers">5</span> racers</div>
    </div>
    
    <div class="distance-display">
        <h3>DISTANCE</h3>
        <div class="distance-value">
            <span id="distanceTraveled">0</span><span class="distance-unit">m</span>
        </div>
        <div style="text-align: center; color: #aaa; font-size: 11px; margin-top: 5px;">
            to finish: <span id="distanceToFinish" style="color: #0088ff;">0m</span>
        </div>
    </div>
    
    <div id="customizeMenu" class="customize-menu">
        <h2>Customize Your Bike</h2>
        <div>
            <h3>Bike Color</h3>
            <div id="bikeColors"></div>
        </div>
        <div style="margin-top: 20px;">
            <h3>Stripe Color</h3>
            <div id="stripeColors"></div>
        </div>
        <button onclick="applyCustomization()" style="margin-top: 20px; padding: 10px 20px; background: #FFD700; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Apply & Reload</button>
        <button onclick="toggleCustomizeMenu()" style="margin-left: 10px; padding: 10px 20px; background: #666; color: white; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
    </div>
    <!-- Simplified controls hint - mobile controls provide the actual interface -->
    <div class="controls">
    </div>
    
    <!-- Score Display -->
    <div class="score-display">
        <p id="scoreLabel">SCORE</p>
        <p id="score">0</p>
        <div id="comboDisplay"></div>
    </div>
    
    <!-- Top right info -->
    <div class="info">
        <div id="highScore" style="font-size: 18px; color: #FFD700;">Best: 0</div>
        <div id="checkpointCount" style="font-size: 14px; color: #00ff00;">Checkpoints: 0/10</div>
        <div id="fps" style="font-size: 10px; color: #666;">FPS: 0</div>
    </div>
    
    <!-- Wheelie Indicator -->
    <div id="wheelieIndicator" class="wheelie-indicator">
        <div id="wheelieZone">WHEELIE!</div>
        <div id="wheelieCombo" class="wheelie-combo"></div>
    </div>
    
    <!-- Motorcycle Speedometer -->
    <div class="speedometer">
        <div class="speedo-ring">
            <div class="speedo-face">
                <div id="speed" class="speedo-value">0</div>
                <div class="speedo-unit">MPH</div>
                <div class="speedo-label">SPEED</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="js/virtualcontrols.js"></script>
    <script src="js/input.js"></script>
    <script src="js/vehicle.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/cones.js"></script>
    <script src="js/traffic.js"></script>
    <script src="js/main.js"></script>
    <script>
        const bikeColorOptions = [
            { name: 'Blue', hex: '0x1a4db3' },
            { name: 'Red', hex: '0xcc0000' },
            { name: 'Green', hex: '0x00aa00' },
            { name: 'Orange', hex: '0xff6600' },
            { name: 'Purple', hex: '0x8800ff' },
            { name: 'Yellow', hex: '0xffdd00' },
            { name: 'Black', hex: '0x1a1a1a' },
            { name: 'White', hex: '0xf0f0f0' }
        ];
        
        const stripeColorOptions = [
            { name: 'White', hex: '0xffffff' },
            { name: 'Black', hex: '0x000000' },
            { name: 'Red', hex: '0xff0000' },
            { name: 'Yellow', hex: '0xffff00' },
            { name: 'Orange', hex: '0xff8800' },
            { name: 'Green', hex: '0x00ff00' },
            { name: 'Blue', hex: '0x0088ff' }
        ];
        
        function initCustomizeMenu() {
            const bikeColorsDiv = document.getElementById('bikeColors');
            const stripeColorsDiv = document.getElementById('stripeColors');
            
            const currentBikeColor = localStorage.getItem('playerBikeColor') || '0x1a4db3';
            const currentStripeColor = localStorage.getItem('playerStripeColor') || '0xffffff';
            
            bikeColorOptions.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-option' + (color.hex === currentBikeColor ? ' selected' : '');
                div.style.background = '#' + parseInt(color.hex).toString(16).padStart(6, '0');
                div.title = color.name;
                div.onclick = () => selectBikeColor(color.hex, div);
                bikeColorsDiv.appendChild(div);
            });
            
            stripeColorOptions.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-option' + (color.hex === currentStripeColor ? ' selected' : '');
                div.style.background = '#' + parseInt(color.hex).toString(16).padStart(6, '0');
                div.title = color.name;
                div.onclick = () => selectStripeColor(color.hex, div);
                stripeColorsDiv.appendChild(div);
            });
        }
        
        let selectedBikeColor = localStorage.getItem('playerBikeColor') || '0x1a4db3';
        let selectedStripeColor = localStorage.getItem('playerStripeColor') || '0xffffff';
        
        function selectBikeColor(hex, element) {
            selectedBikeColor = hex;
            document.querySelectorAll('#bikeColors .color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        
        function selectStripeColor(hex, element) {
            selectedStripeColor = hex;
            document.querySelectorAll('#stripeColors .color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        
        function toggleCustomizeMenu() {
            const menu = document.getElementById('customizeMenu');
            menu.classList.toggle('visible');
        }
        
        function applyCustomization() {
            localStorage.setItem('playerBikeColor', selectedBikeColor);
            localStorage.setItem('playerStripeColor', selectedStripeColor);
            location.reload();
        }
        
        initCustomizeMenu();
    </script>
</body>
</html>
