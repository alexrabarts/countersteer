<!DOCTYPE html>
<html>
<head>
    <title>Wall Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="info">Use mouse to orbit camera. Check for faceted walls.</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Simple test scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x8090a0);
        scene.fog = new THREE.Fog(0x8090a0, 150, 600);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 100);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Load and create environment
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        };
        
        async function init() {
            try {
                await loadScript('js/environment.js');
                console.log('Environment script loaded');
                
                // Create environment
                const env = new Environment(scene);
                console.log('Environment created with', env.roadPath.length, 'road segments');
                
                // Position camera to see the walls better
                camera.position.set(50, 80, 150);
                controls.target.set(0, 20, 0);
                controls.update();
                
            } catch (error) {
                console.error('Error loading environment:', error);
            }
        }
        
        init();
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
