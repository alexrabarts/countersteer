<!DOCTYPE html>
<html>
<head>
    <title>THREE.js Test</title>
</head>
<body>
    <h1>THREE.js Loading Test</h1>
    <div id="status">Loading...</div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        if (typeof THREE === 'undefined') {
            statusDiv.innerHTML = '<span style="color: red;">❌ THREE.js FAILED to load</span>';
            console.error('THREE.js not loaded');
        } else {
            statusDiv.innerHTML = '<span style="color: green;">✅ THREE.js loaded successfully!</span><br>';
            statusDiv.innerHTML += 'Version: ' + THREE.REVISION + '<br>';
            
            // Test CanvasTexture
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                statusDiv.innerHTML += '<span style="color: green;">✅ CanvasTexture works!</span><br>';
                console.log('CanvasTexture test passed');
            } catch (error) {
                statusDiv.innerHTML += '<span style="color: red;">❌ CanvasTexture error: ' + error.message + '</span><br>';
                console.error('CanvasTexture test failed:', error);
            }
        }
    </script>
</body>
</html>
