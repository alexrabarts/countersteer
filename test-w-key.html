<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Key Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-area {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        #output {
            background: #111;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            min-height: 100px;
            font-family: monospace;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .ok { background: rgba(0,255,0,0.2); color: #0f0; }
        .error { background: rgba(255,0,0,0.2); color: #f00; }
    </style>
</head>
<body>
    <div class="test-area">
        <h1>W Key Debug Test</h1>
        <p>This test checks if the W key is working properly without causing pauses.</p>
        
        <h3>Instructions:</h3>
        <ol>
            <li>Press W and check if it registers correctly</li>
            <li>Hold W and verify continuous input</li>
            <li>Check console for any errors</li>
        </ol>
        
        <div id="output">Press W to test...</div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        let keyPressCount = 0;
        let lastKeyTime = 0;
        let isHolding = false;
        
        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyW') {
                keyPressCount++;
                const now = Date.now();
                const timeSinceLastKey = now - lastKeyTime;
                lastKeyTime = now;
                
                if (timeSinceLastKey < 50) {
                    isHolding = true;
                }
                
                output.innerHTML = `
                    W Key DOWN<br>
                    Press count: ${keyPressCount}<br>
                    Holding: ${isHolding ? 'YES' : 'NO'}<br>
                    Time: ${new Date().toLocaleTimeString()}<br>
                    <br>
                    No errors detected!
                `;
                
                status.className = 'status ok';
                status.textContent = '✅ W key working properly - no pause detected';
                
                // Test if the event loop is still running
                setTimeout(() => {
                    output.innerHTML += '<br>Event loop active ✓';
                }, 100);
            }
        });
        
        document.addEventListener('keyup', (event) => {
            if (event.code === 'KeyW') {
                isHolding = false;
                output.innerHTML += '<br>W Key UP';
            }
        });
        
        // Test for any errors
        window.addEventListener('error', (event) => {
            status.className = 'status error';
            status.textContent = '❌ Error detected: ' + event.message;
            console.error('Error caught:', event);
        });
        
        // Animation loop to test if game would pause
        let frameCount = 0;
        function animate() {
            frameCount++;
            if (frameCount % 60 === 0) {
                document.title = `W Key Test - Frame ${frameCount}`;
            }
            requestAnimationFrame(animate);
        }
        animate();
        
        console.log('W Key test loaded - press W to test');
    </script>
</body>
</html>
