<!DOCTYPE html>
<html>
<head>
    <title>Countersteer Debug</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: #000;
            color: #0f0;
            display: flex;
        }
        #game-container {
            width: 70%;
            height: 100vh;
        }
        #console {
            width: 30%;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #111;
            border-left: 1px solid #0f0;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
            border-bottom: 1px solid #030;
        }
        .error {
            color: #f00;
        }
        .warn {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game canvas will be appended here by modifying document.body reference -->
    </div>
    <div id="console">
        <h3>Console Output</h3>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script>
        // Override console methods to capture output
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLogEntry(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${type.toUpperCase()}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogEntry(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogEntry(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLogEntry(args.join(' '), 'warn');
        };
        
        // Load game scripts
        const scripts = [
            'js/vehicle.js',
            'js/environment.js',
            'js/cones.js',
            'js/input.js',
            'js/virtualcontrols.js',
            'js/traffic.js',
            'js/main.js'
        ];
        
        let loadedCount = 0;
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => {
                loadedCount++;
                console.log(`Loaded ${src}`);
                if (loadedCount === scripts.length) {
                    console.log('All scripts loaded, initializing game...');
                    // Game should auto-initialize from main.js
                }
            };
            script.onerror = (e) => {
                console.error(`Failed to load ${src}:`, e);
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
