<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelie Test - Mountain Road Counter-Steer Racing</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 16px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Speed: <span id="speed">0</span> mph | Wheelie: <span id="wheelie">No</span> | Angle: <span id="angle">0</span>Â°</div>
        <div>Score: <span id="score">0</span> | Wheelie Score: <span id="wheelieScore">0</span></div>
        <div>Press W to test wheelie (Hold to maintain)</div>
    </div>
    <div id="controls">
        <strong>Controls:</strong><br>
        W - Accelerate (Hold for wheelie)<br>
        S - Brake<br>
        A/D - Steer<br>
        R - Reset<br>
        Space - Quick wheelie test
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Quick test setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight.position.set(0, 10, 5);
        scene.add(directionalLight);
        
        // Simple ground
        const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228833 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        // Camera position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);
    </script>
    
    <script src="js/vehicle.js"></script>
    <script src="js/environment.js"></script>
    <script>
        let totalWheelieScore = 0;
        
        // Create environment
        const environment = new Environment(scene);
        
        // Create vehicle with wheelie callback
        const vehicle = new Vehicle(scene, (points) => {
            totalWheelieScore += points;
            document.getElementById('wheelieScore').textContent = totalWheelieScore;
            console.log('Wheelie points:', points, 'Total:', totalWheelieScore);
        });
        
        // Set vehicle environment
        vehicle.environment = environment;
        
        // Start at a reasonable speed for testing
        vehicle.speed = 10; // Start at 10 m/s for easier testing
        
        // Simple input handling
        const keys = {};
        let throttle = 0;
        let brake = 0;
        let steering = 0;
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            // Space for quick wheelie test
            if (e.code === 'Space') {
                console.log('=== SPACE TEST: Setting throttle to 1.0 ===');
                throttle = 1.0;
                vehicle.speed = 15; // Boost speed for test
            }
            
            if (e.code === 'KeyW') {
                throttle = 1.0;
                console.log('W pressed - throttle set to 1.0');
            }
            if (e.code === 'KeyS') brake = 1.0;
            if (e.code === 'KeyA') steering = 1.0;
            if (e.code === 'KeyD') steering = -1.0;
            
            if (e.code === 'KeyR') {
                vehicle.crashed = false;
                vehicle.speed = 10;
                vehicle.position.set(0, 0, 0);
                vehicle.yawAngle = 0;
                vehicle.isWheelie = false;
                vehicle.wheelieAngle = 0;
                console.log('Reset vehicle');
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            
            if (e.code === 'Space') {
                throttle = 0;
            }
            
            if (e.code === 'KeyW') {
                throttle = 0;
                console.log('W released - throttle set to 0');
            }
            if (e.code === 'KeyS') brake = 0;
            if (e.code === 'KeyA' || e.code === 'KeyD') steering = 0;
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            // Update vehicle
            vehicle.update(deltaTime, steering, throttle, brake);
            
            // Update camera to follow vehicle
            camera.position.x = vehicle.position.x - 10 * Math.sin(vehicle.yawAngle);
            camera.position.y = vehicle.position.y + 5;
            camera.position.z = vehicle.position.z - 10 * Math.cos(vehicle.yawAngle);
            camera.lookAt(vehicle.position);
            
            // Update UI
            document.getElementById('speed').textContent = (vehicle.speed * 2.237).toFixed(1);
            document.getElementById('wheelie').textContent = vehicle.isWheelie ? 'YES!' : 'No';
            document.getElementById('angle').textContent = (vehicle.wheelieAngle * 180 / Math.PI).toFixed(1);
            document.getElementById('score').textContent = Math.round(vehicle.distanceTraveled);
            
            renderer.render(scene, camera);
        }
        animate();
        
        console.log('=== WHEELIE TEST PAGE LOADED ===');
        console.log('Vehicle starting speed:', vehicle.speed, 'm/s');
        console.log('Press W to accelerate and trigger wheelie');
        console.log('Press Space for quick wheelie test');
    </script>
</body>
</html>
